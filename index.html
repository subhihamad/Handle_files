<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="upload">
        <label for="img_upload">Handle Images</label>
        <input type="file" name="" id="img_upload" accept="image/*" />
        <div class="box">
          <img id="img" alt="" />
        </div>
      </div>

      <div class="upload">
        <label for="video_upload">Handle Videos</label>
        <input type="file" name="" id="video_upload" accept="video/*" />
        <div class="box">
          <video autoplay controls id="video" src=""></video>
        </div>
      </div>

      <div class="upload">
        <label for="audio_upload">Handle Audios</label>
        <input type="file" name="" id="audio_upload" accept="audio/*" />
        <div class="box">
          <audio id="audio" controls accept="audio/*">
            <source src="" />
          </audio>
        </div>
      </div>
    </div>

    <div class="mic-record">
        <button class="mic-toogle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="48px"
            viewBox="0 -960 960 960"
            width="48px"
            fill="#FFFFFF"
          >
            <path
              d="M480-423q-43 0-72-30.92-29-30.91-29-75.08v-251q0-41.67 29.44-70.83Q437.88-880 479.94-880t71.56 29.17Q581-821.67 581-780v251q0 44.17-29 75.08Q523-423 480-423Zm0-228Zm-30 531v-136q-106-11-178-89t-72-184h60q0 91 64.29 153t155.5 62q91.21 0 155.71-62Q700-438 700-529h60q0 106-72 184t-178 89v136h-60Zm30-363q18 0 29.5-13.5T521-529v-251q0-17-11.79-28.5T480-820q-17.42 0-29.21 11.5T439-780v251q0 19 11.5 32.5T480-483Z"
            />
          </svg>
        </button>
        <audio  class="playback" controls></audio>
    </div>
  </body>
  <script src="main.js"></script>
</html>
